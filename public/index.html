<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>üêç Snake Online</h1>

        <div id="status" class="status disconnected">
            Desconectado
        </div>

        <div class="main-content">
            <div class="game-area">
                <div class="game-info">
                    <span class="score">Pontua√ß√£o: <span id="score">0</span></span>
                    
                    <div class="game-settings">
                        <label for="gameId">ID do Jogo (opcional):</label>
                        <input type="text" id="gameId" placeholder="Deixe vazio para auto">
                        
                        <label for="gameWidth">Largura:</label>
                        <input type="number" id="gameWidth" min="10" max="50" value="32">
                        
                        <label for="gameHeight">Altura:</label>
                        <input type="number" id="gameHeight" min="10" max="50" value="32">
                        
                        <label for="gameSpeed">Velocidade (ms):</label>
                        <input type="range" id="gameSpeed" min="50" max="2000" value="200" step="10">
                        <span id="speedValue">200ms</span>
                    </div>
                </div>

                <canvas id="gameCanvas" width="640" height="640"></canvas>

                <div class="controls">
                    <button id="connectBtn">Conectar</button>
                    <button id="resetBtn" disabled>Reset</button>
                    
                    <h3>Controles:</h3>
                    <p>üéÆ Use as setas do teclado, WASD ou os bot√µes abaixo</p>
                    <p>‚å®Ô∏è Teclas: <strong>R</strong> = Reset | <strong>+/-</strong> = Velocidade</p>
                    
                    <div class="direction-buttons">
                        <div class="empty"></div>
                        <button id="upBtn" disabled>‚Üë</button>
                        <div class="empty"></div>
                        <button id="leftBtn" disabled>‚Üê</button>
                        <div class="empty"></div>
                        <button id="rightBtn" disabled>‚Üí</button>
                        <div class="empty"></div>
                        <button id="downBtn" disabled>‚Üì</button>
                        <div class="empty"></div>
                    </div>
                </div>

                <div class="logs">
                    <div id="logs"></div>
                </div>
            </div>

            <div class="highscores-sidebar" id="highscoresSidebar" style="display: none;">
                <h3>üèÜ Melhores Pontua√ß√µes</h3>
                <div id="highscoresList"></div>
            </div>
        </div>

        <!-- Modal de Game Over -->
        <div id="gameOverModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h2>üéÆ Game Over!</h2>
                <p>Sua pontua√ß√£o: <span id="finalScore">0</span></p>
                <div class="username-input">
                    <label for="usernameInput">Digite seu nome para o ranking:</label>
                    <input type="text" id="usernameInput" maxlength="140" placeholder="Seu nome aqui...">
                    <div class="modal-buttons">
                        <button id="submitScoreBtn">Enviar Pontua√ß√£o</button>
                        <button id="skipScoreBtn">Pular</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
